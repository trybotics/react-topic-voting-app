<!DOCTYPE html>
<html lang="en">

<head>
  <base href="%PUBLIC_URL%/" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.jpg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/logo.ico" or "logo.ico", "%PUBLIC_URL%/logo.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!--Let browser know website is optimized for mobile-->
  <meta name="description" content="%DESCRIPTION%" />
  <meta name="keywords" content="%KEYWORDS%" />
  <meta name="author" content="Trybotics" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2196f3" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2196f3" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#2196f3" />
  <!-- Open Graph -->
  <meta property="og:title" content="%TITLE%" />
  <meta property="og:type" content="%TYPE%" />
  <meta property="og:url" content="%URL%" />
  <meta property="og:site_name" content="Trybotics" />
  <meta property="og:description" content="%DESCRIPTION%" />
  <!-- <meta property='og:image:secure_url' content='' /> -->

  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />

  <meta name="robots" content="all,index,follow" />
  <meta name="msnbot" content="all,index,follow" />

  <style>
    .loader {
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #1a90ff;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 0.7s linear infinite;
      /* Safari */
      animation: spin 0.7s linear infinite;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -35px;
      margin-left: -35px;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .slick-slide>div>div {
      display: block !important;
    }

    .buttonOutline {
      border-radius: unset !important;
      border: 1px solid #999 !important;
    }

    .buttonOutline span {
      color: #777 !important;
    }

    .buttonOutlineSelected {
      border-radius: unset !important;
      border: 1px solid #2196f3 !important;
    }

    .borderOnDesktop {
      border-left: 2px solid rgba(0, 0, 0, 0.1);
    }

    .borderOnMobile {
      border-bottom: none;
    }

    .bottom-article {
      display: none !important;
    }

    .buttons_container {
      display: none !important;
    }

    .text-center .apply-button {
      display: none !important;
    }

    #fb_like_container {
      display: none;
    }

    .descriptionInTag img {
      max-width: 100% !important;
      height: auto !important;
    }

    .descriptionInTag iframe {
      max-width: 100% !important;
      height: auto !important;
    }

    .descriptionInTag section {
      width: unset !important;
      max-width: unset !important;
    }

    .descriptionInTag .photoset-image {
      width: 100% !important;
      height: auto !important;
    }

    .descriptionInTag .main-article-content img:first-child {
      display: none;
    }

    h1,
    .h1 .descriptionInTag {
      font-size: 36px;
    }

    h2,
    .h2 .descriptionInTag {
      font-size: 30px;
    }

    h3,
    .h3 .descriptionInTag {
      font-size: 24px;
    }

    h4,
    .h4 .descriptionInTag {
      font-size: 18px;
    }

    h5,
    .h5 .descriptionInTag {
      font-size: 14px;
    }

    h6,
    .h6 .descriptionInTag {
      font-size: 12px;
    }

    .MuiPaper-elevation1 {
      border: 1px solid #e4ecfb !important;
      background: #fff !important;
      border-radius: 10px !important;
      box-shadow: 0 10px 20px #dfe2eb !important;
      transition: all .5s ease !important;
    }

    .MuiButton-contained {
      border-radius: 8px !important;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .2) !important;
    }

    .homeSearchInput {
      border: unset !important;
      border-radius: 4px !important;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 5px -3px, rgba(0, 0, 0, 0.14) 0px 8px 10px 1px, rgba(0, 0, 0, 0.12) 0px 3px 14px 2px !important;
      transition: unset !important;
    }

    .homeSearchInput button {
      border-radius: 0px 4px 4px 0px !important;
    }

    .MuiPaper-elevation8 {
      border-radius: 8px !important;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .2) !important;
    }

    .MuiPaper-elevation24 {
      border-radius: 8px !important;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .2) !important;
    }

    @media only screen and (max-width: 780px) {}

    @media only screen and (max-width: 480px) {
      .borderOnDesktop {
        padding-left: 0px;
        border-left: none;
      }

      .borderOnMobile {
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }

      .costom-margin-left i {
        margin-left: 0rem !important;
      }

      .descriptionInTag img {
        width: 100% !important;
        height: auto !important;
      }

      .descriptionInTag iframe {
        width: 100% !important;
        height: auto !important;
      }

      .descriptionInTag pre {
        width: 305px !important;
        overflow: scroll !important;
      }
    }
  </style>
  <style id="jss-server-side">
    %CSS% .stackGrid>span {

  <script type="text/javascript">
    function googleTranslateElementInit() {
      //Google translater will not translate the icon with class name as material-icons
      $(".material-icons").addClass("notranslate");
      $("body").on("DOMSubtreeModified", function (e) {
        if ($(e.target).find(".material-icons").length > 0) {
          $(".material-icons").addClass("notranslate");
        }
      });
      new google.translate.TranslateElement(
        {
          pageLanguage: "en",
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        "google_translate_element"
      );
      function changeGoogleStyles() {
        if (
          $(".goog-te-menu-frame")
            .contents()
            .find(".goog-te-menu2").length
        ) {
          $(".goog-te-menu-frame")
            .contents()
            .find(".goog-te-menu2")
            .css({
              "max-width": "100%",
              "overflow-x": "auto",
              "box-sizing": "border-box",
              height: "auto"
            });
        } else {
          setTimeout(changeGoogleStyles, 50);
        }
      }
      changeGoogleStyles();
    }
  </script>

  <!-- Android Mandatory Release Code -->
  <script>
    var isAndroidBuild = false;
    var appVersion = "2.0.0"

    if (isAndroidBuild) {
      var xhttp;
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(this.responseText)
          console.log(response, response.version, response.isMandatory);
          if ((Number(appVersion.replace(/\./g,'')) < Number(response.version.replace(/\./g,''))) && response.isMandatory) {
            alert("This is mandatory release please update your app.")
            window.open('https://play.google.com/store/apps/details?id=com.trybotics.app')
          }
        }
      }
      xhttp.open("GET", "https://api.trybotics.com/api/androidVersion", true);
      xhttp.send();
    }

  </script>
